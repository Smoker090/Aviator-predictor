<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Companion Pro+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #ff4081; }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
    }
    .section {
      border: 1px solid #444;
      padding: 15px;
      margin-bottom: 20px;
      background: #222;
    }
    .alert { color: #ff4081; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🚀 Aviator Companion Pro+</h1>

  <div class="section">
    <label for="password">🔐 Enter Access Password:</label>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock Features</button>
    <p id="accessStatus"></p>
  </div>

  <div id="mainApp" style="display:none;">
    <div class="section">
      <label for="site">🌐 Select Betting Site:</label>
      <select id="site">
        <option value="spincity">Spincity.co.zw</option>
        <option value="africabet">Africabet.com</option>
      </select>
    </div>

    <div class="section">
      <label for="data">🔄 Paste Crash Data:</label>
      <textarea id="data" rows="5" placeholder="e.g. 1.23, 2.01, 1.00..."></textarea>
      <button onclick="analyzeData()">Run Prediction</button>
    </div>

    <div class="section">
      <p>🎯 Prediction: <span id="prediction">--</span></p>
      <p>🎀 Pink Round Tracker: <span id="pinkTracker">--</span></p>
      <p>⚠️ Cooldown Status: <span id="cooldown">--</span></p>
      <p>⏳ Countdown to Next Pink: <span id="countdown">--</span></p>
    </div>

    <div class="section">
      <p>🚀 Flight Simulation: <span id="flight">--</span></p>
      <p class="alert">💸 Cash Out NOW Alert: <span id="cashout">--</span></p>
      <p class="alert">💥 Crash Alert: <span id="crashAlert">--</span></p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "aviator2025") {
        document.getElementById("mainApp").style.display = "block";
        document.getElementById("accessStatus").innerText = "✅ Access granted!";
      } else {
        document.getElementById("accessStatus").innerText = "❌ Incorrect password.";
      }
    }

    function analyzeData() {
      const raw = document.getElementById("data").value;
      const values = raw.split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
      const last = values[values.length - 1];
      const pinks = values.filter(v => v >= 2.0).length;
      const cooldown = last < 1.2 ? "Active" : "Clear";
      const nextPinkIn = 5 - (pinks % 5);
      const prediction = last < 1.2 ? "High chance of pink soon" : "Low chance";

      document.getElementById("prediction").innerText = prediction;
      document.getElementById("pinkTracker").innerText = `${pinks} pinks detected`;
      document.getElementById("cooldown").innerText = cooldown;
      document.getElementById("countdown").innerText = `${nextPinkIn} rounds`;

      document.getElementById("flight").innerText = `${(Math.random() * 3 + 1).toFixed(2)}x`;
      document.getElementById("cashout").innerText = last >= 1.8 ? "✅ Recommended!" : "⚠️ Risky!";
      document.getElementById("crashAlert").innerText = last <= 1.00 ? "💥 CRASHED!" : "🟢 Safe";
    }
  </script>
</body>
</html>
