<body>
  <h1>🚀 Aviator Predictor Bot</h1>
  <p>Enter last 10 crash values (e.g. 1.23, 2.5, 10.1...)</p>
  <input id="roundsInput" placeholder="Comma-separated values">
  <button onclick="runPrediction()">Predict Next</button>

  <h3>🔐 Verify Crash with Server Seed</h3>
  <input id="seedInput" placeholder="Enter revealed serverSeed">
  <input id="nonceInput" placeholder="Enter nonce (default 0)">
  <button onclick="verifyCrash()">Verify Crash</button>

  <div class="log" id="output"></div>
  <div class="log" id="verifyLog"></div>

  <script>
    let history = [];

    function runPrediction() {
      const input = document.getElementById('roundsInput').value;
      const rounds = input.split(',').map(x => parseFloat(x.trim())).filter(x => !isNaN(x));
      if (rounds.length < 5) return alert("Enter at least 5 valid rounds");

      const pinks = rounds.filter(r => r >= 10);
      const blues = rounds.filter(r => r < 2);
      const avg = rounds.reduce((a, b) => a + b, 0) / rounds.length;

      let risk = "Medium";
      if (blues.length >= 3) risk = "High";
      if (pinks.length >= 2) risk = "Low";

      let nextPrediction = Math.random() * (risk === "High" ? 1.5 : risk === "Low" ? 10 : 3);
      nextPrediction = Math.round(nextPrediction * 100) / 100;

      const advice = risk === "High" ? "🛑 Stop betting — blue risk!" :
                     risk === "Low" ? "🎯 Hunt pink — high chance!" :
                     "🟡 Moderate risk — bet cautiously";

      const lastRound = rounds[rounds.length - 1];
      const success = lastRound >= nextPrediction;

      history.push({ prediction: nextPrediction, result: lastRound, success });

      document.getElementById('output').innerHTML = `
        <h2>📊 Prediction Result</h2>
        <p>Next crash predicted: <strong>${nextPrediction}x</strong></p>
        <p>Risk Level: <strong>${risk}</strong></p>
        <p>Advice: ${advice}</p>
        <p>Last round was ${lastRound}x — ${
          success ? "<span class='green'>✅ Predicted successfully</span>" : "<span class='blue'>❌ Missed</span>"
        }</p>
        <h3>📜 Prediction History</h3>
        ${history.slice(-5).map(h => `
          <p>${h.prediction}x → ${h.result}x ${h.success ? "✅" : "❌"}</p>
        `).join('')}
      `;
    }

      const nonce = parseInt(document.getElementById('nonceInput').value.trim()) || 0;

      const crypto = window.crypto || window.msCrypto;

      const data = encoder.encode(text);
