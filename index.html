<!DOCTYPE html>
<html>
<head>

      color: #ff00cc;

      margin-bottom: 20px;
    }
    input[type="password"], button {

      font-size: 16px;
      margin: 10px;

    .hidden {

    #signalBox {
      margin-top: 30px;
      background: #111;

      padding: 20px;

    }
    .value {

    .risk-low { color: #00ff00; }

    #error {

  </style>
</head>
