<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR CRASHER</title>
  <style>
    body {
      background-color: #1a0026;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background-image: radial-gradient(circle at center, #330044 0%, #1a0026 100%);
    }
    h1 {
      font-size: 28px;
      color: #ff00cc;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .signal-box {
      background-color: #2a0033;
      border: 2px solid #ff00cc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      font-size: 18px;
      color: #fff;
    }
    .btn {
      background-color: #ff00cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .flag {
      font-size: 18px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>âš¡ MR CRASHER âš¡</h1>
  <h2>Zimbabwe Time: <span id="zimTime">--:--</span> <span class="flag">ðŸ‡¿ðŸ‡¼</span></h2>

  <button class="btn" onclick="generateSignals()">Generate Signals (2Xâ€“5X)</button>

  <div id="signalContainer"></div>

  <div class="footer">
    All those using, kindly note the bot will expire on <strong>17th of October</strong>. I will shut down my bot...
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Africa/Harare' };
      const timeStr = now.toLocaleTimeString('en-GB', options);
      document.getElementById("zimTime").textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function generateSignals() {
      const container = document.getElementById("signalContainer");
      container.innerHTML = "";
      const now = new Date();

      for (let i = 0; i < 5; i++) {
        const signalTime = new Date(now.getTime() + i * 10 * 1000); // 10s apart
        const hh = String(signalTime.getHours()).padStart(2, '0');
        const mm = String(signalTime.getMinutes()).padStart(2, '0');
        const ss = String(signalTime.getSeconds()).padStart(2, '0');
        const timeStr = `${hh}:${mm}:${ss}`;
        const multiplier = (Math.random() * 3 + 2).toFixed(1); // 2.0X to 5.0X

        const box = document.createElement("div");
        box.className = "signal-box";
        box.innerHTML = `ðŸš€ ${timeStr} â†’ <span style="color:#00ffcc">${multiplier}X</span> <span style="color:#ccc">(0s)</span>`;
        container.appendChild(box);
      }
    }
  </script>

</body>
</html>
