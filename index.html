<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR CRUSHER PRO ‚Äì Community Edition</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #1a0033, #330033);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #2a0044;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff00cc;
    }
    h1 {
      color: #ff00cc;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #ff00cc;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .signal-box {
      margin-top: 20px;
      background: #400060;
      padding: 15px;
      border-radius: 10px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MR CRUSHER PRO</h1>
    <p>Enter Access Code:</p>
    <input type="password" id="accessCode" placeholder="Enter password" />
    <button onclick="checkAccess()">Unlock</button>

    <div id="signalArea" class="hidden">
      <div class="signal-box">
        <h2>üîÆ Signal Mode: <span id="mode">Standard</span></h2>
        <p>üéØ Predicted Multiplier: <strong id="multiplier">3.2x</strong></p>
        <p>üìâ Confidence Level: <strong id="confidence">91%</strong></p>
        <p>‚ö° Risk Level: <strong id="risk">Low</strong></p>
        <p>‚è≥ Countdown: <span id="countdown">15s</span></p>
        <button onclick="toggleMode()">Switch Mode</button>
      </div>
      <div class="footer">
        üí∏ Play Aviator ‚Üí <a href="https://your-affiliate-link">Join Now</a><br />
        üì≤ <a href="https://wa.me/263771234567">WhatsApp</a> | <a href="https://t.me/yourgroup">Telegram</a><br />
        Bot expires on <strong>17 October</strong>. Use wisely.
      </div>
    </div>
  </div>

  <script>
    let mode = "Standard";
    let countdown = 15;
    let interval;

    function checkAccess() {
      const code = document.getElementById("accessCode").value;
      if (code === "crusheraccess2025") {
        document.getElementById("signalArea").classList.remove("hidden");
      } else {
        alert("Incorrect password.");
      }
    }

    function toggleMode() {
      mode = mode === "Standard" ? "Power" : "Standard";
      document.getElementById("mode").textContent = mode;
      document.getElementById("multiplier").textContent = mode === "Power" ? "7.8x" : "3.2x";
      document.getElementById("confidence").textContent = mode === "Power" ? "96%" : "91%";
      document.getElementById("risk").textContent = mode === "Power" ? "Medium" : "Low";
    }

    function startCountdown() {
      interval = setInterval(() => {
        countdown--;
        document.getElementById("countdown").textContent = countdown + "s";
        if (countdown <= 0) {
          clearInterval(interval);
          countdown = 15;
          startCountdown();
        }
      }, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
