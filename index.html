<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch 1.5X and 2X Signals</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: hotpink;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .signal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .signal-box {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid hotpink;
    }
    .btn {
      background-color: hotpink;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .contact {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Catch 1.5X and 2X</h1>
  <button class="btn" onclick="generateSignals()">Generate Signals</button>

  <div class="signal-grid" id="signalGrid"></div>

  <div class="contact">
    Contact Chris +263784087951
  </div>

  <script>
    function generateSignals() {
      const grid = document.getElementById("signalGrid");
      grid.innerHTML = "";
      const now = new Date();
      now.setSeconds(50); // Start signals at :50 seconds
      for (let i = 0; i < 8; i++) {
        const signalTime = new Date(now.getTime() + i * 2 * 60000); // every 2 minutes
        const hh = String(signalTime.getHours()).padStart(2, '0');
        const mm = String(signalTime.getMinutes()).padStart(2, '0');
        const ss = String(signalTime.getSeconds()).padStart(2, '0');
        const timeStr = `${hh}:${mm}:${ss}`;
        const box = document.createElement("div");
        box.className = "signal-box";
        box.innerHTML = `<strong>Signal ${i + 1}</strong><br>${timeStr}`;
        grid.appendChild(box);
      }
    }

    // Auto-generate on load
    generateSignals();
  </script>

</body>
</html>
