<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Predictor</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #d32f2f;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2e7d32;
    }
    #log {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Aviator Predictor</h2>

  <label for="crashInput">Enter last crash value:</label>
  <input type="text" id="crashInput" placeholder="e.g. 1.2" />

  <label for="riskMode">Select risk mode:</label>
  <select id="riskMode">
    <option value="safe">Safe</option>
    <option value="aggressive">Aggressive</option>
  </select>

  <button onclick="predictNext()">Predict Next</button>

  <div id="result"></div>
  <div id="log"></div>

  <script>
    const history = [];

    function predictNext() {
      const crashValue = parseFloat(document.getElementById("crashInput").value);
      const riskMode = document.getElementById("riskMode").value;
      const resultDiv = document.getElementById("result");
      const logDiv = document.getElementById("log");

      if (isNaN(crashValue)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      let prediction;
      if (riskMode === "safe") {
        prediction = crashValue + Math.random() * 0.5;
      } else {
        prediction = crashValue + Math.random() * 2;
      }

      prediction = Math.round(prediction * 100) / 100;
      resultDiv.textContent = `Predicted next crash: ${prediction}x`;

      history.push(`Crash: ${crashValue} â†’ Predicted: ${prediction} (${riskMode})`);
      logDiv.innerHTML = history.slice(-5).map(item => `<div>${item}</div>`).join("");
    }
  </script>

</body>
</html>
