<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR CRUSHER PRO ‚Äì Ultra Precision Detector</title>
  <style>
    body {
      background: radial-gradient(circle at center, #330044, #1a0026);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      color: #ff00cc;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ff00cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 80%;
      margin-top: 10px;
    }
    .signal-box {
      background-color: #2a0033;
      border: 2px solid #ff00cc;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      font-size: 18px;
      color: #fff;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .flag {
      font-size: 18px;
      margin-left: 5px;
    }
    .status {
      font-size: 16px;
      color: #00ffcc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>‚ö° MR CRUSHER PRO ‚ö°</h1>
  <h2>ULTRA PRECISION DETECTOR</h2>
  <h2>üáøüáº Zimbabwe Time: <span id="zimTime">--:--:--</span></h2>

  <div id="authSection">
    <input type="text" id="accessCode" placeholder="Enter access code" />
    <button class="btn" onclick="unlockBot()">Unlock Bot</button>
    <div id="authStatus" class="status">üîê Protected ‚Äî enter code to activate</div>
  </div>

  <div id="mainApp" style="display:none;">
    <button class="btn" onclick="generatePowerSignal()">GENERATE POWER SIGNAL</button>
    <div id="status" class="status">Awaiting powerful signal... Precision detection in progress</div>
    <div id="signalContainer"></div>
  </div>

  <div class="footer">
    Advanced Algorithm | Real-time Analysis | Maximum Precision<br>
    Bot expires on <strong>17 October</strong>. Use wisely.
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Africa/Harare' };
      const timeStr = now.toLocaleTimeString('en-GB', options);
      document.getElementById("zimTime").textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function unlockBot() {
      const code = document.getElementById("accessCode").value.trim();
      if (code === "crusheraccess2025") {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        document.getElementById("authStatus").textContent = "";
      } else {
        document.getElementById("authStatus").textContent = "‚ùå Invalid code. Request access from Dope.";
      }
    }

    function generatePowerSignal() {
      const now = new Date();
      const delay = Math.floor(Math.random() * 60) + 60; // 60‚Äì120s
      const signalTime = new Date(now.getTime() + delay * 1000);
      const hh = String(signalTime.getHours()).padStart(2, '0');
      const mm = String(signalTime.getMinutes()).padStart(2, '0');
      const ss = String(signalTime.getSeconds()).padStart(2, '0');
      const timeStr = `${hh}:${mm}:${ss}`;

      const recentRounds = [1.01, 1.03, 1.02, 1.04, 1.01];
      const volatility = recentRounds.filter(x => x < 2.0).length / recentRounds.length;
      const riskLevel = volatility > 0.8 ? "‚ö†Ô∏è High Crash Risk" : "‚úÖ Stable";

      const multiplier = (volatility > 0.8)
        ? (Math.random() * 2 + 1).toFixed(1)
        : (Math.random() * 4 + 3).toFixed(1);

      const confidence = volatility > 0.8
        ? Math.floor(85 + Math.random() * 5)
        : Math.floor(90 + Math.random() * 9);

      const box = document.createElement("div");
      box.className = "signal-box";
      box.innerHTML = `
        <strong>POWER SIGNAL</strong><br>
        Confidence: <span style="color:#00ffcc">${confidence}%</span><br>
        Time: <span style="color:#00ffcc">${timeStr}</span><br>
        Multiplier: <span style="color:#00ffcc">${multiplier}X</span><br>
        Countdown: <span id="countdown">${delay}s</span><br>
        Risk Level: ${riskLevel}
      `;
      document.getElementById("signalContainer").innerHTML = "";
      document.getElementById("signalContainer").appendChild(box);
      document.getElementById("status").textContent = "‚úÖ Signal generated. Prepare for entry.";

      let countdown = delay;
      const countdownEl = document.getElementById("countdown");
      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = `${countdown}s`;
        if (countdown <= 0) {
          clearInterval(interval);
          document.getElementById("status").textContent = "‚ö†Ô∏è Signal active now!";
        }
      }, 1000);
    }
  </script>

</body>
</html>
