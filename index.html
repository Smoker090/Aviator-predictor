<html lang="en">

    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }

    .section { margin-bottom: 30px; }
    textarea, input, select, button {
      width: 100%; margin: 10px 0; padding: 10px; font-size: 16px;
      border-radius: 5px; border: none;
    }
    button { background: #ff004f; color: white; cursor: pointer; }

<body>
  <h1>üß† Aviator Companion Pro+</h1>

  <div class="section">
    <h2>üì• Paste Crash Values</h2>
    <textarea id="crashInput" rows="4" placeholder="e.g. 1.23, 2.01, 1.01, 100.00, ..."></textarea>
    <select id="mode">
      <option value="safe">Safe</option>
      <option value="adaptive" selected>Adaptive</option>
      <option value="aggressive">Aggressive</option>
    </select>
    <button onclick="predictNext()">Predict Next Round</button>
    <div id="prediction" class="result"></div>
  </div>

  <div class="section">
    <h2>üîê Fairness Verifier</h2>
    <input id="serverSeed" placeholder="Revealed serverSeed (SHA256)" />

    <div id="verification" class="result"></div>
  </div>

    <h2>üìä Crash Trend Graph</h2>
    <canvas id="crashChart"></canvas>
    <button onclick="drawGraph()">Draw Graph</button>
  </div>

  <div class="section">
    <h2>üéõ Strategy Simulator</h2>
    <input id="cashoutTarget" placeholder="Auto cashout multiplier (e.g. 1.5)" />
    <button onclick="simulateStrategy()">Simulate 100 Rounds</button>
    <div id="simResult" class="result"></div>
  </div>

  <div class="section">
    <h2>üìà Bet Tracker</h2>
    <textarea id="betLog" rows="4" placeholder="Paste your bets and outcomes here (e.g. 1.00,1.50)"></textarea>
    <button onclick="analyzeBets()">Analyze Bets</button>
    <div id="betStats" class="result"></div>
  </div>

  <div class="section">

  <script>
    function parseCrashValues() {
      const input = document.getElementById("crashInput").value;
      return input.split(",").map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
    }

    function predictNext() {
      const values = parseCrashValues();
      const mode = document.getElementById("mode").value;
      if (values.length < 5) return alert("Paste at least 5 crash values");

      const avg = values.reduce((a,b) => a+b, 0) / values.length;
      const last = values[values.length - 1];
      let next = 1.0, risk = "Unknown";

      if (mode === "safe") {
        next = last < 2 ? 1.5 : 2.0;
        risk = last < 1.2 ? "High" : "Low";
      } else if (mode === "aggressive") {
        next = last > 10 ? 1.01 : Math.random() * 5 + 1;
        risk = next < 2 ? "High" : "Medium";
      } else {
        next = avg < 2 ? 1.3 : avg > 10 ? 1.01 : avg;
        risk = avg < 1.5 ? "High" : avg > 5 ? "Low" : "Medium";
      }

      document.getElementById("prediction").innerHTML =
        `Next Multiplier: <span class="green">${next.toFixed(2)}x</span><br>Risk Level: <span class="${risk === 'High' ? 'red' : risk === 'Low' ? 'green' : 'pink'}">${risk}</span>`;
    }

    function verifyCrash() {
      const seed = document.getElementById("serverSeed").value.trim();
      const nonce = parseInt(document.getElementById("nonce").value.trim());
      if (!seed || isNaN(nonce)) return alert("Enter valid seed and nonce");

      const keyData = encoder.encode(seed);
      crypto.subtle.importKey("raw", keyData, {name: "HMAC", hash: "SHA-256"}, false, ["sign"])
        .then(key => crypto.subtle.sign("HMAC", key, encoder.encode(nonce.toString())))
        .then(sig => {
          const hashArray = Array.from(new Uint8Array(sig));
          const hex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          const int = parseInt(hex.substring(0, 13), 16);
          const crash = Math.floor(100 / ((int / Math.pow(2, 52)) + 1)) / 100;
          document.getElementById("verification").innerHTML = `Verified Crash: <span class="green">${crash.toFixed(2)}x</span>`;
        });
    }

    function drawGraph() {
      const values = parseCrashValues();
      const canvas = document.getElementById("crashChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      values.forEach((v, i) => {
        const x = i * (canvas.width / values.length);
        const y = canvas.height - (v * 10);
        ctx.lineTo(x, y);
      });
      ctx.strokeStyle = "#ff004f";
      ctx.stroke();
    }

    function simulateStrategy() {
      const target = parseFloat(document.getElementById("cashoutTarget").value);
      if (isNaN(target)) return alert("Enter a valid cashout multiplier");
      let wins = 0, total = 0;
      for (let i = 0; i < 100; i++) {
        const crash = Math.random() < 0.02 ? 100 : Math.random() * 5 + 1;
        if (crash >= target) wins++;
        total += crash >= target ? target : 0;
      }
      document.getElementById("simResult").innerHTML =
        `Win Rate: ${wins}%<br>Estimated Profit: <span class="green">${total.toFixed(2)}</span>`;
    }

      let wins = 0, total = 0;
      log.forEach(line => {
        const parts = line.split(",");
        const bet = parseFloat(parts[0]);
        const result = parseFloat(parts[1]);
        if (!isNaN(bet) && !isNaN(result)) {
          total += result;
          if (result >= bet) wins++;
        }
      });

    }
