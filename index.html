<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviator Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
  <style>
    body { font-family: Arial, padding: 20px; background: #f4f4f4; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    #logList li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Aviator Predictor</h2>
  <label>Client Seed:</label>
  <input type="text" id="clientSeed" placeholder="Enter your seed">
  
  <label>Nonce (Round Number):</label>
  <input type="number" id="nonce" placeholder="e.g. 1" value="1">
  
  <button onclick="predictCrash()">Predict Crash</button>

  <h3>ðŸ“œ Prediction Log</h3>
  <ul id="logList"></ul>

  <script>
    const serverSeed = "africabet-server-seed-2025"; // Simulated seed

    function predictCrash() {
      const clientSeed = document.getElementById("clientSeed").value.trim();
      const nonce = document.getElementById("nonce").value.trim();
      if (!clientSeed || !nonce) return alert("Enter both seed and nonce");

      const combo = serverSeed + ":" + clientSeed + ":" + nonce;
      const hash = sha256(combo);
      const decimal = parseInt(hash.substring(0, 8), 16);
      const crash = Math.max(1, (1000000 / (decimal % 1000000)) / 100).toFixed(2);

      const logList = document.getElementById("logList");
      const entry = document.createElement("li");
      entry.textContent = `Seed: ${clientSeed}, Nonce: ${nonce} â†’ Predicted Crash: ${crash}x`;
      logList.prepend(entry);
    }
  </script>
</body>
</html>
