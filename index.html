<!-- 🔐 Password Gate -->
<div class="section" id="gate">
  <h2>🔐 Enter Access Password</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Next</button>
  <p id="accessStatus"></p>
</div>

<!-- 🚀 Main App -->
<div id="mainApp" style="display:none;">
  
  <!-- 🎰 Betting Site Selector -->
  <div class="section">
    <h2>🎰 Choose Betting Site</h2>
    <select id="siteSelector">
      <option value="">Select a site</option>
      <option value="Spincity">Spincity.co.zw</option>
      <option value="Africabet">Africabet.com</option>
      <option value="Betway">Betway</option>
      <option value="Hollywoodbets">Hollywoodbets</option>
    </select>
    <p id="siteStatus"></p>
  </div>

  <!-- ✈️ Flight Prediction Engine -->
  <div class="section">
    <h2>✈️ Aviator Flight Predictor</h2>
    <button onclick="predictFlight()">Predict Flight</button>
    <div class="result" id="flightResult"></div>
  </div>

  <!-- 💸 Cash Out Alert -->
  <div class="section">
    <h2>💸 Cash Out Advisor</h2>
    <button onclick="cashOutAdvice()">Should I Cash Out?</button>
    <div class="result" id="cashOutResult"></div>
  </div>

  <!-- (Other modules remain unchanged) -->
</div>

<script>
  function checkPassword() {
    const pass = document.getElementById("password").value;
    if (pass === "aviator2025") {
      document.getElementById("mainApp").style.display = "block";
      document.getElementById("gate").style.display = "none";
    } else {
      document.getElementById("accessStatus").innerText = "❌ Incorrect password.";
    }
  }

  function predictFlight() {
    const outcomes = [
      "🟢 Plane is preparing to fly — place your bet now!",
      "🟡 Turbulence detected — wait one round.",
      "🔴 High risk of early crash — skip this round.",
      "🟢 Pattern suggests mid-air flight — good chance for 2.0x+"
    ];
    const result = outcomes[Math.floor(Math.random() * outcomes.length)];
    document.getElementById("flightResult").innerText = result;
  }

  function cashOutAdvice() {
    const advice = [
      "💸 Cash out now! Multiplier peak approaching.",
      "⏳ Hold a bit longer — flight still climbing.",
      "⚠️ Risk spike detected — exit immediately!",
      "✅ Safe zone — aim for 2.5x before exit."
    ];
    const result = advice[Math.floor(Math.random() * advice.length)];
    document.getElementById("cashOutResult").innerText = result;
  }
</script>
