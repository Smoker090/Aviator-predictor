<!DOCTYPE html>
<html>
<head>
  <title>MR CRUSHER EMPIRE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #00ffff;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    h1 {
      color: #ff00cc;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 60%;
      background: #111;
      color: #fff;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #gate, #signalBox {
      max-width: 400px;
      margin: auto;
    }
    #signalBox {
      margin-top: 30px;
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
    .label {
      color: #ccc;
    }
    .value {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }
    .risk-low { color: #00ff00; }
    .risk-high { color: #ff3300; }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MR CRUSHER EMPIRE</h1>

  <div id="gate">
    <p class="label">Enter Access Code:</p>
    <input type="password" id="codeInput" placeholder="Enter password" />
    <button onclick="checkCode()">Unlock Signal</button>
    <p id="error"></p>
  </div>

  <div id="signalBox">
    <p class="label">Live Crash Signal:</p>
    <p>Multiplier: <span id="multiplier" class="value">Loading...</span></p>
    <p>Confidence: <span id="confidence" class="value">...</span></p>
    <p>Risk Level: <span id="risk" class="value">...</span></p>
  </div>

  <script>
    const backendURL = "https://aviator-predictor-production-2b20.up.railway.app/";

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim();
      if (input === "mrcrusher2026") {
        document.getElementById("gate").style.display = "none";
        document.getElementById("signalBox").style.display = "block";
        fetchSignal();
        setInterval(fetchSignal, 30000);
      } else {
        document.getElementById("error").textContent = "Incorrect code. Try again.";
      }
    }

    function fetchSignal() {
      fetch(backendURL)
        .then(res => res.json())
        .then(data => {
          const crash = data.crashPoint || "N/A";
          document.getElementById("multiplier").textContent = crash;
          document.getElementById("confidence").textContent = "Live";

          const riskEl = document.getElementById("risk");
          const crashNum = parseFloat(crash);
          if (!isNaN(crashNum)) {
            if (crashNum < 1.5) {
              riskEl.textContent = "High";
              riskEl.className = "value risk-high";
            } else {
              riskEl.textContent = "Low";
              riskEl.className = "value risk-low";
            }
          } else {
            riskEl.textContent = "...";
            riskEl.className = "value";
          }
        })
        .catch(err => {
          document.getElementById("multiplier").textContent = "Error";
          document.getElementById("confidence").textContent = "Offline";
          document.getElementById("risk").textContent = "Unknown";
        });
    }
  </script>
</body>
</html>
