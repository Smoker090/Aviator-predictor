<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch 1.5X and 2X Signals</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: hotpink;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .signal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .signal-box {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid hotpink;
    }
    .btn {
      background-color: hotpink;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .contact {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 80%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- üîê WhatsApp Verification Gate -->
  <div id="loginSection">
    <h2>üîê Enter Access Code</h2>
    <input type="text" id="accessCode" placeholder="Enter code from Dope" />
    <button class="btn" id="unlockBtn">Unlock</button>
    <p class="contact">Don't have a code? <a href="https://wa.me/263773542286?text=Hi%20Dope,%20I%20want%20access%20to%20your%20signal%20bot" style="color:hotpink;">Request on WhatsApp</a></p>
    <div id="authStatus" class="contact"></div>
  </div>

  <!-- üöÄ Signal Bot -->
  <div id="mainApp" style="display:none;">
    <h1>Catch 1.5X and 2X</h1>
    <button class="btn" onclick="generateSignals()">Generate Signals</button>
    <div class="signal-grid" id="signalGrid"></div>
    <div class="contact">Contact Dope 0773542286</div>
  </div>

  <script>
    const approvedCodes = ["dope123", "vip456", "trusted2025"];

    document.getElementById("unlockBtn").addEventListener("click", function () {
      const input = document.getElementById("accessCode").value.trim();
      if (approvedCodes.includes(input)) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        generateSignals();
      } else {
        document.getElementById("authStatus").innerText = "‚ùå Invalid code. Request access from Dope.";
      }
    });

    function generateSignals() {
      const grid = document.getElementById("signalGrid");
      grid.innerHTML = "";
      const now = new Date();
      now.setSeconds(50);
      for (let i = 0; i < 8; i++) {
        const signalTime = new Date(now.getTime() + i * 2 * 60000);
        const hh = String(signalTime.getHours()).padStart(2, '0');
        const mm = String(signalTime.getMinutes()).padStart(2, '0');
        const ss = String(signalTime.getSeconds()).padStart(2, '0');
        const timeStr = `${hh}:${mm}:${ss}`;
        const box = document.createElement("div");
        box.className = "signal-box";
        box.innerHTML = `<strong>Signal ${i + 1}</strong><br>${timeStr}`;
        grid.appendChild(box);
      }
    }
  </script>

</body>
</html>
