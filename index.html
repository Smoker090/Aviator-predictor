<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviator Predictor</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    #output { margin-top: 20px; font-size: 18px; background: #fff; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Aviator Predictor</h2>
  <input id="roundsInput" placeholder="Enter last 10 crash values (e.g. 1.00, 2.00, 10.00)">
  <button onclick="predictNext()">Predict Next Round</button>
  <div id="output"></div>

  <script>
    function predictNext() {
      const input = document.getElementById('roundsInput').value;
      const rounds = input.split(',').map(x => parseFloat(x.trim())).filter(x => !isNaN(x));
      if (rounds.length < 5) {
        document.getElementById('output').innerText = "Please enter at least 5 valid crash values.";
        return;
      }

      const blues = rounds.filter(r => r < 2).length;
      const pinks = rounds.filter(r => r >= 10).length;

      let riskLevel = "Medium";
      if (blues >= 3) riskLevel = "High";
      else if (pinks >= 2) riskLevel = "Low";

      let predicted;
      if (riskLevel === "High") predicted = +(Math.random() * 1.5).toFixed(2);
      else if (riskLevel === "Low") predicted = +(Math.random() * 10 + 2).toFixed(2);
      else predicted = +(Math.random() * 3 + 1).toFixed(2);

      document.getElementById('output').innerHTML = `
        <strong>Predicted Crash:</strong> ${predicted}x<br>
        <strong>Risk Level:</strong> ${riskLevel}
      `;
    }
  </script>
</body>
</html>
