<h2>Aviator Predictor</h2>

<label for="crashInput">Enter last crash value:</label>
<input type="text" id="crashInput" placeholder="e.g. 1.2" />

<label for="riskMode">Select risk mode:</label>
<select id="riskMode">
  <option value="safe">Safe</option>
  <option value="aggressive">Aggressive</option>
</select>

<button onclick="predictNext()">Predict Next</button>

<div id="result" style="margin-top: 20px; font-weight: bold;"></div><input type="text" id="crashInput" placeholder="Enter last crash value" />
<select id="riskMode">
  <option value="safe">Safe</option>
  <option value="aggressive">Aggressive</option>
</select>
<button onclick="predictNext()">Predict Next</button>
<div id="result"></div><script>
let history = [];
let predictions = [];
let pinkCounter = 0;

function predictNext() {
  const input = parseFloat(document.getElementById("input").value);
  const mode = document.getElementById("mode").value;
  const resultBox = document.getElementById("result");
  const logBox = document.getElementById("log");

  if (isNaN(input)) {
    resultBox.innerText = "❌ Please enter a valid number.";
    return;
  }

  history.push(input);
  if (history.length > 10) history.shift();

  const recentCrashes = history.filter(v => v < 1.5).length;
  const recentGreens = history.filter(v => v >= 2.0).length;

  let prediction = "";
  let confidence = "";
  let riskLevel = "";

  // Crash Risk Detection
  if (recentCrashes >= 3) {
    prediction = "🛑 High crash risk!";
    confidence = "Low";
    riskLevel = "Safe";
  } else if (recentGreens >= 3) {
    prediction = "🚀 Pink round likely!";
    pinkCounter++;
    confidence = "High";
    riskLevel = "Aggressive";
  } else {
    prediction = "🟢 Balanced round expected.";
    confidence = "Medium";
    riskLevel = mode === "safe" ? "Safe" : "Aggressive";
  }

  // Pink Alert Trigger
  if (pinkCounter >= 2) {
    prediction += " 🎀 Pink Alert!";
    pinkCounter = 0;
  }

  // Save prediction to log
  predictions.push(prediction);
  if (predictions.length > 5) predictions.shift();

  // Display result
  resultBox.innerHTML = `
    <strong>Prediction:</strong> ${prediction}<br>
    <strong>Confidence:</strong> ${confidence}<br>
    <strong>Risk Mode:</strong> ${riskLevel}
  `;

  // Display history
  logBox.innerHTML = "<strong>Last Predictions:</strong><br>" + predictions.map(p => `• ${p}`).join("<br>");
}
      </script>
